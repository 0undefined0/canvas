<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大转盘</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .turntable{
      width: 300px;
      height: 300px;
    }
    .content {
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
    }
    .btn{
      position: absolute;
      top: 112px;
      left: 118px;
      width: 64px;
    }
  </style>
</head>
<body>
  <div class="content">
    <canvas id="turntable" width="800" height="800" class="turntable"></canvas>
    <img src="./btn.png" alt="" id="btn" class="btn">
  </div>
  <script>
    const canvas = document.getElementById('turntable')
    const ctx = canvas.getContext('2d')
    const width = 800
    const height = 800
    // const count = 8 // 奖励数量
    const blockTexts = ['一等奖', '二等奖', '三等奖', '谢谢惠顾', '一等奖', '二等奖', '三等奖', '谢谢惠顾']
    const pointerCount = 48 // 环上的点
    const count = blockTexts.length
    ctx.translate(width / 2, height / 2)

    // 中间圆
    ctx.save(); 
    ctx.beginPath();
    ctx.strokeStyle = '#a3d2e4';
    ctx.lineWidth = 40;
    ctx.arc(0, 0, 370, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.restore();

    // 环上点
    ctx.save();
    ctx.fillStyle = '#fff';
    for (var i = 0; i < pointerCount; i++) {
      const x = 370 * Math.sin(2 * Math.PI * i / pointerCount)
      const y = 370 * Math.cos(2 * Math.PI * i / pointerCount)
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, 2 * Math.PI)
      ctx.closePath();
      ctx.fill();
    }
    ctx.restore();

    // 内环
    ctx.save();
    for (i = 0; i < count; i++) {
      ctx.fillStyle = i % 2 === 0 ? '#c1ecff' : '#def4ff'
      ctx.beginPath()
      ctx.moveTo(0, 0)
      ctx.arc(0, 0, 350, 2 * Math.PI / count * i, 2 * Math.PI / count * (i + 1))
      ctx.closePath()
      ctx.fill()
    }
    ctx.restore();

    // 内环奖品文字
    ctx.save();
    ctx.rotate(2 * Math.PI / count / 2)
    for (i = 0; i < count; i++) {
      ctx.fillStyle = '#80b4ce'
      ctx.textAlign = 'center'
      ctx.font = '42px Arial'
      ctx.beginPath()
      ctx.moveTo(0, 0)
      for (j = 0, len = blockTexts[i].length; j < len; j++) {
        ctx.fillText(blockTexts[i][j], 0, (180 / len) * j - 240)
      }
      ctx.rotate(2 * Math.PI / count)
      ctx.closePath()
    }
    ctx.restore();

    // 时间点击添加
    const btn = document.getElementById('btn')
    btn.onclick = go
    function go() {
      canvas.style.transform = "rotate(" + 1000 + "deg)";
      canvas.style.transition = "all 5s";
    }

  </script>
</body>
</html>
